
{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h1>User form</h1>
<hr>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <section class="login-form">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
